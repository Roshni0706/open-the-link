<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: #fff;
        padding: 45px 35px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        max-width: 420px;
        text-align: center;
        animation: popIn 0.8s ease;
        position: relative;
        z-index: 2;
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff4d6d;
        font-size: 30px;
        margin-bottom: 10px;
    }

    h2 {
        color: #333;
        font-weight: 500;
    }

    .buttons {
        margin-top: 35px;
        position: relative;
        height: 110px;
    }

    button {
        font-size: 18px;
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
