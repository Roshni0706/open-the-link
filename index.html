<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 100px;
    }

    button {
        font-size: 18px;
        padding: 10px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-right: 20px;
    }

    #noBtn {
        background: #ccc;
        color: black;
        position: absolute;
    }

    .result {
        display: none;
        margin-top: 20px;
    }

    .result img {
        width: 100%;
        border-radius: 15px;
        margin-top: 15px;
    }

    .result h2 {
        color: #ff4d6d;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Vikas ðŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜œ</button>
    </div>

    <div class="result" id="result">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>Youâ€™ve made a great choice ðŸ’‘</p>
        <img src="couple.jpg" alt="Us Together">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 250;
        const y = Math.random() * 60;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        result.style.display = "block";
    });
</script>

</body>
</html>
