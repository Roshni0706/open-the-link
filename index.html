<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: rgba(255, 77, 109, 0.6);
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.card {
    background: white;
    padding: 40px;
    border-radius: 22px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 420px;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
}

.buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

button {
    font-size: 18px;
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    width: 140px;
    transition: transform 0.2s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    background: #ccc;
    color: black;
}

.result {
    display: none;
    margin-top: 25px;
}

.result h2 {
    color: #ff4d6d;
}

.result img {
    width: 100%;
    border-radius: 18px;
    margin-top: 15px;
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- Question (will hide after YES) -->
    <div id="question">
        <h1>Vikas ğŸ’–</h1>
        <h2>Will you be my Valentine?</h2>
    </div>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No ğŸ˜œ</button>
    </div>

    <div class="result" id="result">
        <h2>Congratulations! ğŸ‰</h2>
        <p>Youâ€™ve made a great choice ğŸ’‘</p>
        <p><strong>I knew youâ€™d say YES ğŸ˜˜â¤ï¸</strong></p>
        <img src="indeximage.jpg" alt="Us Together">
    </div>
</div>

<script>
/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 400);

/* Buttons */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const question = document.getElementById("question");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";

    // Confetti poppers
    for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
});
</script>

</body>
</html>
