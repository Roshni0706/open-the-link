<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        color: rgba(255, 77, 109, 0.7);
        animation: floatUp 8s linear infinite;
        z-index: 1;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .card {
        background: #fff;
        padding: 45px 35px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        max-width: 420px;
        text-align: center;
        position: relative;
        z-index: 5;
    }

    h1 {
        color: #ff4d6d;
        font-size: 28px;
        margin-bottom: 5px;
    }

    h2 {
        color: #333;
        font-weight: 500;
    }

    .buttons {
        margin-top: 35px;
        position: relative;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        z-index: 6;
    }

    button {
        width: 140px;
        height: 48px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #yesBtn {
        background: linear-gradient(135deg, #ff4d6d, #ff758f);
        color: white;
    }

    #noBtn {
        background: #eee;
        color: #333;
        position: absolute;
        left: 55%;
    }

    .result {
        display: none;
        margin-top: 25px;
    }

    .result h2 {
        color: #ff4d6d;
        font-size: 26px;
        margin-bottom: 10px;
    }

    .love-line {
        font-size: 18px;
        color: #555;
        margin-top: 8px;
        font-style: italic;
    }

    .result img {
        width: 100%;
        border-radius: 18px;
        margin-top: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall 3s linear forwards;
        z-index: 2;
        pointer-events: none;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1 id="title">Vikas ðŸ’–</h1>
    <h2 id="question">Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ˜œ</button>
    </div>

    <div class="result" id="result">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>Youâ€™ve made a great choice ðŸ’‘</p>
        <div class="love-line">I knew youâ€™d say yes ðŸ˜˜</div>
        <img src="indeximage.jpg" alt="Us Together">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const title = document.getElementById("title");
    const question = document.getElementById("question");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 260;
        const y = Math.random() * 80;
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        title.style.display = "none";
        question.style.display = "none";
        result.style.display = "block";
        launchConfetti();
    });

    function launchConfetti() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor =
                `hsl(${Math.random() * 360}, 100%, 60%)`;
            confetti.style.animationDuration =
                (Math.random() * 2 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 5) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
